<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Prêmios | Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="salvar.php">
</head>
<body>

    <div class="container">
        <div class="logo-area">Elite Prêmios</div>
        <h2>Crie sua conta</h2>
        <p class="subtitle">Preencha os dados abaixo para participar dos sorteios.</p>

        <form id="cadastroForm" action="salvar.php" method="POST">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome_usuario" placeholder="Seu nome aqui" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF (somente números)</label>
                <input type="text" id="cpf" name="cpf_usuario" maxlength="11" pattern="\d{11}" placeholder="00000000000" required>
            </div>

            <div class="input-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" name="insta_usuario" placeholder="@seu_perfil" required>
            </div>

            <button type="submit" class="btn-submit">Finalizar Cadastro</button>
        </form>
        
        <p id="mensagem"></p>

        <nav>
            <a href="index.html" class="btn-voltar">Voltar para a página inicial</a>
        </nav>
    </div>

<style>
    /* O seu CSS permanece o mesmo, está ótimo! */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { 
        background: linear-gradient(135deg, #608ae6, #f5eefc); 
        display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;
    }
    .container { 
        background: #ffffff; padding: 40px 30px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        width: 100%; max-width: 450px; border-top: 5px solid #2563eb; 
    }
    .logo-area { color: #2563eb; font-weight: bold; font-size: 1.2rem; text-align: center; margin-bottom: 10px; }
    h2 { text-align: center; color: #1f2937; font-size: 1.8rem; margin-bottom: 5px; }
    .subtitle { text-align: center; color: #6b7280; font-size: 0.9rem; margin-bottom: 30px; }
    .input-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 6px; font-size: 14px; color: #374151; font-weight: 600; }
    input { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 5px; outline: none; font-size: 15px; }
    input:focus { border-color: #2563eb; box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1); }
    .btn-submit { 
        width: 100%; padding: 15px; background-color: #fbbf24; color: #000; border: none; 
        border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; 
    }
    .btn-submit:hover { background-color: #f59e0b; }
    #mensagem { text-align: center; margin-top: 15px; font-size: 14px; font-weight: 600; }
    nav { margin-top: 25px; text-align: center; border-top: 1px solid #eee; padding-top: 20px; }
    .btn-voltar { text-decoration: none; color: #2563eb; font-size: 14px; font-weight: 600; }
</style>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
        const msg = document.getElementById('mensagem');
        const cpf = document.getElementById('cpf').value;

        // Validação simples antes de enviar
        if (cpf.length !== 11) {
            e.preventDefault(); // Impede o envio se o CPF estiver errado
            msg.style.color = "#dc2626";
            msg.innerText = "CPF inválido. Digite 11 números.";
        } else {
            // Se estiver tudo OK, o formulário será enviado para o salvar.php
            msg.style.color = "#16a34a";
            msg.innerText = "Enviando seus dados...";
        }
    });
</script>

</body>
</html>
