<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Prêmios | Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="logo-area">Elite Prêmios</div>
        <h2>Crie sua conta</h2>
        <p class="subtitle">Preencha os dados abaixo para participar dos sorteios.</p>

        <form id="cadastroForm">
            <div class="input-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required>
            </div>

            <div class="input-group">
                <label for="cpf">CPF (somente números)</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" pattern="\d{11}" placeholder="00000000000" required>
            </div>

            <div class="input-group">
                <label for="instagram">Instagram</label>
                <input type="text" id="instagram" name="instagram" placeholder="@seu_perfil" required>
            </div>

            <button type="submit" class="btn-submit">Finalizar Cadastro</button>
        </form>
        
        <p id="mensagem"></p>

        <nav>
            <a href="index.html" class="btn-voltar">Voltar para a página inicial</a>
        </nav>
    </div>

<style>
    /* Estilos Base inspirados no primeiro site */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        /* O azul do seu primeiro site */
        background-color: #f9f9f9; 
        background-image: radial-gradient(#2563eb 0.5px, #f9f9f9 0.5px);
        background-size: 20px 20px; /* Sutil padrão de pontos */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        background: linear-gradient(135deg, #608ae6, #f5eefc);
        height: 100vh;
    }

    /* Container Responsivo */
    .container {
        background: #ffffff;
        padding: 40px 30px;
        border-radius: 8px; /* Bordas mais retas como no primeiro site */
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 450px;
        border-top: 5px solid #2563eb; /* Detalhe com a cor principal */
    }

    .logo-area {
        color: #2563eb;
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
        margin-bottom: 10px;
    }

    h2 {
        text-align: center;
        color: #1f2937;
        font-size: 1.8rem;
        margin-bottom: 5px;
    }

    .subtitle {
        text-align: center;
        color: #6b7280;
        font-size: 0.9rem;
        margin-bottom: 30px;
    }

    /* Campos de Entrada */
    .input-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-size: 14px;
        color: #374151;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 5px;
        outline: none;
        font-size: 15px;
        transition: border-color 0.2s;
    }

    input:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    /* Botão Estilo Primeiro Site (Amarelo/Laranja) */
    .btn-submit {
        width: 100%;
        padding: 15px;
        background-color: #fbbf24; /* O amarelo da sua Landing Page */
        color: #000;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
        margin-top: 10px;
    }

    .btn-submit:hover {
        background-color: #f59e0b;
        transform: translateY(-1px);
    }

    /* Feedback */
    #mensagem {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
        font-weight: 600;
    }

    /* Botão Voltar */
    nav {
        margin-top: 25px;
        text-align: center;
        border-top: 1px solid #eee;
        padding-top: 20px;
    }

    .btn-voltar {
        text-decoration: none;
        color: #2563eb;
        font-size: 14px;
        font-weight: 600;
    }

    .btn-voltar:hover {
        text-decoration: underline;
    }

    /* Ajustes para Celular */
    @media (max-width: 480px) {
        .container {
            padding: 30px 20px;
        }
        h2 { font-size: 1.5rem; }
    }
</style>

<script>
    document.getElementById('cadastroForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const msg = document.getElementById('mensagem');
        const cpf = document.getElementById('cpf').value;

        if (cpf.length !== 11) {
            msg.style.color = "#dc2626";
            msg.innerText = "CPF inválido. Digite 11 números.";
            return;
        }

        msg.style.color = "#16a34a";
        msg.innerText = "Processando cadastro...";

        setTimeout(() => {
            msg.innerText = "✅ Cadastro realizado com sucesso!";
            this.reset();
        }, 1500);
    });
</script>

</body>
</html>
